<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/css/styles.css">
  
</head>
<body>
  
  <main>
    
    <article class="card grid">
      
      <div class="blog-image grid">
        <img src="./assets/images/illustration-article.svg" alt="Article Illustration">
      </div>
      
      <div class="content grid">
        
        <span class="category">
          <a href="#" class="learning text-preset-3-bold">Learning</a>
        </span>
        
        <time datetime="2023-12-21" class="publish-date text-preset-3">Published 21 Dec 2023</time>
        
        <h1 class="title text-preset-1">HTML & CSS foundations</h1>
        
        <p class="description text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      </div>
      
      <figure class="author">

        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper Avatar" class="user-pic">
        <figcaption class="author-name text-preset-3-bold">Greg Hooper</figcaption>

      </figure>
      
    </article>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://janpanado.com/">Jan Panado</a>.
  </footer>
</body>
</html>
